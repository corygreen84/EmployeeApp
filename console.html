<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="console.css" />
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>
		 
	</head>

	<body>
		<div id="main-body">
			<div id="top-banner">
				<div id="title-bar">
					<label id="title-label"></label>
				</div>
			<!-- user profile in the far top right hand corner -->
				<div id="user-profile">
					<img src="/Employee/profile.png" id="profile-pic">

					<div class="dropdown" id="dropDownDiv">
						<button onclick="showDropDown()" class="dropbtn" id="dropDownBtn" ><i id="profile-icon" class="glyphicon glyphicon-chevron-down"></i></button>
						<div id="myDropdown" class="dropdown-content">
							<p id="username-profile"></p>
							<a href="#" id="0">View Profile</a>
							<a href="#" id="1">Log Out</a>
						</div>
					</div>
				</div>
			</div>

			<div id="side-nav" class="sidenav">
				<div id="top-side-nav"></div>
				<div id="nav-bar-group">
					<div class="side-nav-bar-div" id="JobsPageDiv">
						<i class="glyphicon glyphicon-list-alt nav-icon"></i>
						<a href="#" id="JobsPage" class="a nav-item">Jobs</a>
					</div>
					<div class="side-nav-bar-div" id="EmployeesPageDiv">
						<i class="glyphicon glyphicon-user nav-icon"></i>
						<a href="#" id="EmployeesPage" class="a nav-item">Employees</a>
					</div>
					<div class="side-nav-bar-div" id="ReportsPageDiv">
						<i class="glyphicon glyphicon-duplicate nav-icon"></i>
						<a href="#" id="ReportsPage" class="a nav-item">Reports</a>
					</div>
					<div class="side-nav-bar-div" id="PayPageDiv">
						<i class="glyphicon glyphicon-usd nav-icon"></i>
						<a href="#" id="PayPage" class="a nav-item">Pay Period</a>
					</div>
					<div class="side-nav-bar-div" id="CommunicationPageDiv">
						<i class="glyphicon glyphicon-comment nav-icon"></i>
						<a href="#" id="CommunicationPage" class="a nav-item">Communication</a>
					</div>
				</div>
			</div>
			
			<div id="frameObjectDiv" >
				<!--
				<object type="text/html" id="frame-object">
				</object>
				-->

				<iframe id="frame-object"></iframe>
			</div>
		</div>
		
		<script src="firebase-init.js"></script> 
		<script src="console.js"></script>
		<script src="Window-onclick.js"></script>  
	</body>

</html>
