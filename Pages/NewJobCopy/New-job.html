<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="New-job.css">
		<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Allerta'>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
		
		<script>
		$( function() {
			$( "input" ).checkboxradio();
			$('#start-time-text').timepicker();
			$('#end-time-text').timepicker();
			$('#lunch-start-text').timepicker();
			$('#lunch-end-text').timepicker();
			$('#start-day-text').datepicker();
			$('#end-day-text').datepicker();
		} );		
		</script>

		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>
		

	</head>

	<body>
		<div id="main-map-view"></div>
			<div id="map-controls-container">
				
				<div id="delete-marker-container" class="marker-buttons">
					<button type="button" id="delete-marker-button" class="buttons" onclick="deleteMarkerOnClick()">&#x29ff;</button>
				</div>
				<div id="add-marker-container" class="marker-buttons">
					<button type="button" id="add-marker-button" class="buttons" onclick="addMarkerOnClick()">&#x29fe;</button>
				</div>
				<div id="recenter-marker-container" class="marker-buttons">
					<button type="button" id="recenter-button" class="buttons" onclick="recenterOnClick()">&#x2a01;</button>
				</div>
			</div>
		
			<div id="side-view">
				<div id="navigation-container">
					<span class="createJobClose" id="back-button" onclick="backButtonOnClick()">&#x2B05;</span>
					<span class="createJobClose" id="close-button" onclick="clearButtonOnClick()">&#x27F2;</span>
				</div>
				
				<div id="text-box-div">
					<p class="job-p-text">Create New Job</p>
					<input type="text" id="create-name-text" class="text-fields" placeholder="Job Name" onkeydown="createNameOnchange()" onkeyup="createNameOnchange()">
					
					<div data-role="collapsible-set">
						<div data-role="collapsible" data-collapsed="false" data-mini="true">
							<h2>Location</h2>
							<div id="location-container">
								<input type="text" id="create-address-text" class="text-fields" placeholder="Address" onkeydown="createAddressOnchange()" onkeyup="createAddressOnchange()">
								<p id="or-p">Or</p>
								<div id="long">
									<input type="text" id="create-long-text" class="text-fields" placeholder="Longitude" onkeydown="createLongOnchange()" onkeyup="createLongOnchange()">
								</div>
								<div id="lat">
									<input type="text" id="create-lat-text" class="text-fields" placeholder="Latitude" onkeydown="createLatOnchange()" onkeyup="createLatOnchange()">
								</div>
								<div id="search-button-container">
									<button type="button" id="create-address-search" class="buttons" onclick="searchButtonOnClick()">Search for Address</button>
								</div>
							</div>
						</div>
						<div data-role="collapsible" data-mini="true">
							<h2>Employees</h2>
							<div id="employee-list-container">
								<ul data-role="listview" data-inset="true" id="employee-ul" class="scrollable">
													
									<!-- dynamically added -->
								
								</ul>
							</div>
						</div>
						<div data-role="collapsible" data-mini="true">
							<h2>Times</h2>
							<div id="time-list-container">
								<div id="day-time-div">
									<p id="or-p">Job Start And End Day</p>
									<div id="start-day-div">
										<input type="text" id="start-day-text" class="text-fields" placeholder="Start" onchange="dateChange()" oninput="dateChange()">
									</div>
									<div id="end-day-div">
										<input type="text" id="end-day-text" class="text-fields" placeholder="End" onchange="dateChange()" oninput="dateChange()">
									</div>
									<div id="checkmark-div">
										<fieldset>
											<label for="weekend-checkmark" id="checkmark-label">Include Weekends? (Saturday-Sunday)</label>
											<input type="checkbox" name="weekend-checkmark" id="weekend-checkmark">
										</fieldset>
									</div>
								</div>
								<div id="day-time-div">
									<p id="or-p">Job Start And End Time</p>
									<div id="start-time-div">
										<input type="text" id="start-time-text" class="text-fields" placeholder="Start" onchange="dateChange()" oninput="dateChange()">
									</div>
									<div id="end-time-div">
										<input type="text" id="end-time-text" class="text-fields" placeholder="End" onchange="dateChange()" oninput="dateChange()">
									</div>
								</div>
								<div id="lunch-time-div">
									<p id="or-p">Lunch Times</p>
									<div id="lunch-start-div">
										<input type="text" id="lunch-start-text" class="text-fields" placeholder="Start" onchange="dateChange()" oninput="dateChange()">
									</div>
									<div id="lunch-end-div">
										<input type="text" id="lunch-end-text" class="text-fields" placeholder="End" onchange="dateChange()" oninput="dateChange()">
									</div>
								</div>
							</div>
						</div>
						<div data-role="collapsible" data-mini="true">
							<h2>Notes</h2>
							<div id="notes-container">
								<textarea id="notes-textarea" placeholder="Notes..." onkeydown="createNotesOnKeyDown()"></textarea>
							</div>
						</div>
					</div>
					<div id="create-job-button-container">
						<button type="button" id="create-job-button" class="buttons" onclick="createButtonOnClick()">Create Job</button>
					</div>
				</div>
			</div>

		<script type="application/javascript" src="firebase-init.js"></script>
		<script type="application/javascript" src="Map.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbrSfOKkZEFVCLYk254tLC3dNGX3k7yiU&callback=initMap"
		async defer></script>
		<script type="application/javascript" src="New-job.js"></script>
		<script type="application/javascript" src="Check-Text-Boxes.js"></script>
		<script type="application/javascript" src="EmployeeSearch.js"></script>
	</body>

</html>
