<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/Employee/index.css"/>
		<link rel="stylesheet" href="/Employee/Pages/Jobs.css"/>
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-functions.js"></script>
		 
		 
		 

		
	</head>

	<body>
	
		
		<div id="create-new-div">
			<button type="button" id="create-new-job" class="buttons" onclick="createNewJobOnClick()">New Job</button>
		</div>
		
		<div id="job-listview-div">
			<ul data-role="listview" data-inset="true" class="scrollable">
				
				<!-- dynamically added -->
				
			</ul>
		</div>
		
		
		<!-- modal pop up which allows the user to input data to create a new job -->
		<div id="create-new-job-modal-box" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Create a New Job</p>
				<input type="text" id="job-name-text" class="text-fields" placeholder="Job Name" size="35" onkeyup="jobNameTextChange()">
				<input type="text" id="address-text" class="text-fields" placeholder="Address" size="35" onkeyup="addressTextChange()">
				
				<div id="employee-list-div" >
					<ul data-role="listview" data-inset="true" id="employee-ul" class="scrollable">
						
						<!-- dynamically added -->
						
					</ul>
					
				</div>
				<!--
				<div id="add-all-button-div">
					<button type="button" id="add-all" class="buttons" onclick="addAllOnClick()">Add All</button>
				</div> -->
				<div id="finalize-div">
					<button type="button" id="create-button" class="buttons" onclick="createButtonOnClick()">Create</button>
				</div>
				
			</div>
			
			
		</div>

		<script type="text/javascript" src="/Employee/firebase-init.js"></script> 
		<script type="text/javascript" src="/Employee/Pages/Jobs.js"></script> 
	
	
		
	</body>

</html>
