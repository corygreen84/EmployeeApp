<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="New-job-Modify.css"/>
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>

	</head>

	<body>

		<!-- used to notify the user of stuff -->
		<div id="notification-div"></div>
	
		<div id="main-map-view"></div>

		<div id="map-controls-container">
				
				<div id="delete-marker-container" class="marker-buttons">
					<button type="button" id="delete-marker-button" class="buttons" onclick="deleteMarkerOnClick()">&#x29ff;</button>
				</div>
				<div id="add-marker-container" class="marker-buttons">
					<button type="button" id="add-marker-button" class="buttons" onclick="addMarkerOnClick()">&#x29fe;</button>
				</div>
				<div id="recenter-marker-container" class="marker-buttons">
					<button type="button" id="recenter-button" class="buttons" onclick="recenterOnClick()">&#x2a01;</button>
				</div>
			</div>
		
			<div id="side-view">
				<div id="navigation-container">
					<span class="modifyJobClose" id="back-button" onclick="backButtonOnClick()">&#x2B05;</span>
					<span class="modifyJobClose" id="close-button" onclick="clearButtonOnClick()">&#x27F2;</span>
				</div>
				
				<div id="text-box-div">
					
					<p class="job-p-text">Modify Job</p>
					<input type="text" id="modify-name-text" class="text-fields" placeholder="Job Name" onkeydown="modifyNameOnchange()" onkeyup="modifyNameOnchange()">
					

					<div id="location-container">
						<input type="text" id="modify-address-text" class="text-fields" placeholder="Address" onkeydown="modifyAddressOnchange()" onkeyup="modifyAddressOnchange()">
						<p id="or-p">Or</p>
						<div id="long">
							<input type="text" id="modify-long-text" class="text-fields" placeholder="Longitude" onkeydown="modifyLongOnchange()" onkeyup="modifyLongOnchange()">
						</div>
						<div id="lat">
							<input type="text" id="modify-lat-text" class="text-fields" placeholder="Latitude" onkeydown="modifyLatOnchange()" onkeyup="modifyLatOnchange()">
						</div>

						<div id="search-button-container">
							<button type="button" id="modify-address-search" class="buttons" onclick="searchButtonOnClick()">Search for Address</button>
						</div>
					</div>

					<div id="employee-list-container">
						<ul data-role="listview" data-inset="true" id="employee-ul" class="scrollable">
									
							<!-- dynamically added -->
									
						</ul>
					</div>

					<div id="notes-container">
						<textarea id="notes-textarea" placeholder="Notes..." onkeydown="modifyNotesOnKeyDown()"></textarea>
					</div>

					<div id="modify-job-button-container">
						<button type="button" id="modify-job-button" class="buttons" onclick="modifyButtonOnClick()">Modify Job</button>
					</div>
					<div id="delete-job-button-container">
						<button type="button" id="delete-job-button" class="buttons" onclick="deleteButtonOnClick()">Delete Job</button>
					</div>
					
				</div>

			</div>

		<script type="application/javascript" src="firebase-init.js"></script>
		<script type="application/javascript" src="Map-Modify.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbrSfOKkZEFVCLYk254tLC3dNGX3k7yiU&callback=initMap"
		async defer></script>
		<script type="application/javascript" src="New-job-Modify.js"></script>
		<script type="application/javascript" src="Check-Text-Boxes-Modify.js"></script>
		<script type="application/javascript" src="EmployeeSearch-Modify.js"></script>
		<script type="application/javascript" src="SearchForJob.js"></script>
		<script type="application/javascript" src="checkDifferencesInArrays.js"></script>
		<script type="application/javascript" src="SendInfoToServer.js"></script>

	</body>

</html>
