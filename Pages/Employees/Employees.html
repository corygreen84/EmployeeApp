<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/EmployeeApp/index.css"/>
		<link rel="stylesheet" href="/EmployeeApp/Pages/Employees/Employee.css"/>
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>
	</head>

	<body>
	
		<div id="create-new-employee-div">
			<button type="button" id="create-new-employee" class="buttons" onclick="createEmployeeOnClick()">New Employee</button>
		</div>
		
		<div id="employee-listview-div">
			<ul data-role="listview" data-inset="true" class="scrollable">
				
				<!-- dynamically added -->
				
			</ul>
		</div>
		
		
		<!-- modal pop up which allows the user to input data to create a new job -->
		<div id="create-new-employee-modal-box" class="modal">
			<div class="create-employee-modal-content">
				<span class="createEmployeeModalClose">&times;</span>
				<!--<p class="job-p-text" id="modify-job-title">Modify Job</p>-->
				<p class="employee-p-text">Create New Employee</p>
				<input type="text" id="first-name-text" class="text-fields" placeholder="First Name" size="35" onkeyup="firstNameTextChange()">
				<input type="text" id="last-name-text" class="text-fields" placeholder="Last Name" size="35" onkeyup="lastNameTextChange()">
				<input type="text" id="email-text" class="text-fields" placeholder="Email Address" size="35" onkeyup="emailTextChange()">
				<input type="text" id="phone-text" class="text-fields" placeholder="Phone Number: xxx-xxx-xxxx" size="35" onkeyup="phoneTextChange()">
				<input type="text" id="employee-Number-text" class="text-fields" placeholder="Employee #" size="35" onkeyup="employeeNumberTextChange()">
				<input type="text" id="employee-Password-text" class="text-fields" placeholder="Password - 6+ characters" size="35" onkeyup="employeePasswordTextChange()">
				
				<div id="employee-finalize-div">
					<button type="button" id="employee-create-button" class="buttons" onclick="createEmployeeButtonOnClick()">Create</button>
				</div>
				
			</div>
		</div>
		
		<!-- modal pop up which allows the user to modify the employee data -->
		<div id="modify-employee-modal-box" class="modal">
			<div class="modify-employee-modal-content">
				<span class="modifyEmployeeModalClose">&times;</span>
				<p class="employee-p-text">Modify Employee Data</p>
				<input type="text" id="modify-first-name-text" class="text-fields" placeholder="First Name" size="35" onkeyup="modifyFirstNameTextChange()">
				<input type="text" id="modify-last-name-text" class="text-fields" placeholder="Last Name" size="35" onkeyup="modifyLastNameTextChange()">
				<input type="text" id="modify-email-text" class="text-fields" placeholder="Email Address" size="35" onkeyup="modifyEmailTextChange()">
				<input type="text" id="modify-phone-text" class="text-fields" placeholder="Phone Number: xxx-xxx-xxxx" size="35" onkeyup="modifyPhoneTextChange()">
				<input type="text" id="modify-employee-Number-text" class="text-fields" placeholder="Employee #" size="35" onkeyup="modifyEmployeeNumberTextChange()">
				
				<div id="jobs-attached-to-listview-div">
					<ul data-role="listview" data-inset="true" id="employee-jobs-ul" class="scrollable">
						
						<!-- dynamically added -->
						
					</ul>
				</div>

				
				<div id="employee-finalize-div">
					<button type="button" id="modify-button" class="buttons" onclick="modifyOnClick()">Modify</button>
					<button type="button" id="delete-button" class="buttons" onclick="deleteOnClick()">Delete</button>
				</div>
				
			</div>
		</div>

		<script type="application/javascript" src="/EmployeeApp/firebase-init.js"></script> 
		<script type="application/javascript" src="/EmployeeApp/Pages/Employees/Employee.js"></script>
		<script type="application/javascript" src="/EmployeeApp/Pages/Employees/Create-employee.js"></script>
		<script type="application/javascript" src="/EmployeeApp/Pages/Employees/Employee-modify.js"></script>
		<script type="application/javascript" src="/EmployeeApp/Pages/Employees/Window-onclick.js"></script>
	
		
	</body>

</html>
