<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/Employee/index.css"/>
		<link rel="stylesheet" href="/Employee/Pages/Jobs/Jobs.css"/>
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
		
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
		
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-messaging.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>

	</head>

	<body>
	
		
		<div id="create-new-div">
			<button type="button" id="create-new-job" class="buttons" onclick="createNewJobOnClick()">New Job</button>
		</div>
		
		<div id="job-listview-div">
			<ul data-role="listview" data-inset="true" class="scrollable">
				
				<!-- dynamically added -->
				
			</ul>
		</div>
		
		
		<!-- modal pop up which allows the user to input data to create a new job -->
		<div id="create-new-job-modal-box" class="modal">
			<div class="create-job-modal-content" id="create-job-modal-content-id">
				<span class="createJobClose">&times;</span>
				<p>Create A New Job</p>
				<input type="text" id="create-name-text" class="text-fields" placeholder="Job Name" size="35" onkeyup="jobNameTextChange()">
				<input type="text" id="create-address-text" class="text-fields" placeholder="Address" size="35" onkeyup="addressTextChange()">
				
				<div id="long-lat-div">
					<div id="long-div">
						<input type="text" id="create-long-text" class="text-fields" placeholder="Longitude(Optional)"  onkeyup="longTextChange()">
					</div>
					<div id="lat-div">			
						<input type="text" id="create-lat-text" class="text-fields" placeholder="Latitude(Optional)"  onkeyup="latTextChange()">
					</div>
				</div>

				<div id="createMapView">
					<object type="text/html" id="map-object">
					</object>
				</div>
				
			
				<div id="employee-list-div">
					<ul data-role="listview" data-inset="true" id="employee-ul" class="scrollable">
						
						<!-- dynamically added -->
						
					</ul>
				</div>
				
				<div id="finalize-div">
					<button type="button" id="create-job-button" class="buttons" onclick="createButtonOnClick()">Create</button>
				</div>
			</div>
		</div>
		
		<div id="modify-job-modal-box" class="modal">
			<div class="modify-job-modal-content">
				<span class="modifyJobClose">&times;</span>
				<p>Modify Job</p>

				<input type="text" id="modify-job-name-text" class="text-fields" placeholder="Job Name" size="35" onkeyup="modifyJobNameTextChange()">
				<input type="text" id="modify-address-text" class="text-fields" placeholder="Address" size="35" onkeyup="modifyAddressTextChange()">
				<input type="text" id="modify-long-text" class="text-fields" placeholder="Longitude(Optional)" size="35" onkeyup="modifyLongTextChange()">
				<input type="text" id="modify-lat-text" class="text-fields" placeholder="Latitude(Optional)" size="35" onkeyup="modifyLatTextChange()">
				
				<div id="modify-employee-list-div">
					<ul data-role="listview" data-inset="true" id="employee-ul" class="scrollable">
						
						<!-- dynamically added -->
						
					</ul>
				</div>
				<div id="finalize-div">
					<button type="button" id="modify-job-button" class="buttons" onclick="modifyJobOnClick()">Modify</button>
					<button type="button" id="delete-job-button" class="buttons" onclick="deleteJobOnClick()">Delete</button>
				</div>
			</div>
		</div>
		

		<script type="text/javascript" src="/Employee/firebase-init.js"></script> 
		<script type="text/javascript" src="/Employee/Pages/Jobs/Jobs.js"></script>
		<script type="text/javascript" src="/Employee/Pages/Jobs/New-job.js"></script> 	
		<script type="text/javascript" src="/Employee/Pages/Jobs/Modify-job.js"></script>
		<script type="text/javascript" src="/Employee/Pages/Jobs/checkDifferencesInArrays.js"></script>  
		<script type="text/javascript" src="/Employee/Pages/Jobs/Window-onclick.js"></script> 		
	
	
		
	</body>

</html>
